# Server Configuration
PORT=8080
ADDRESS='0.0.0.0'
DOCUMENT_ROOT='/home/pi/Bash-Web-Server/www'

# Logging
ENABLE_LOGGING=true
ACCESS_LOG='/home/pi/Bash-Web-Server/logs/access.log'
ERROR_LOG='/home/pi/Bash-Web-Server/logs/error.log'

# Error Pages
ENABLE_CUSTOM_ERROR_PAGES=true
ERROR_PAGES_DIR='/home/pi/Bash-Web-Server/error-pages'

# Authentication
ENABLE_AUTH=false
AUTH_FILE='/home/pi/Bash-Web-Server/config/users.conf'

# Caching
ENABLE_CACHING=true
DEFAULT_CACHE_MAX_AGE=3600

# Gzip Compression
ENABLE_GZIP=true

# Default Index Files
DEFAULT_INDEX_FILES=("index.html" "index.htm" "default.html")


